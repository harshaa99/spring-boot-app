<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Credit Card System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
<link rel="stylesheet" th:href="@{/styles.css}" />
<script defer src="/validation.js"></script>
</head>
<body>
	<h2>Credit Card System</h2>
	<h4>Add</h4>
	<form id="form" class="bd-example" th:action="@{/home/showcard}"
		th:object="${cardDetails}" method="post">
		<div>
			<div>Name</div>
			<div>
				<input type="text" name="customerName" required="required" />
			</div>
			<div>Card number</div>
			<div>
				<input type="number" name="cardNumber" id="number" required="required"/>
			</div>
			<div id="error" th:class="error"></div>
			<div th:text="${carderror}" th:class="error"></div>
			<div>Limit</div>
			<div>
				<input type="text" name="creditLimit" required="required"/>
			</div>
			<div>
				<button class="btn btn-primary badge-pill" type="submit">Add</button>
			</div>
			<div class="list-group">
			<table class="table table-striped">
				<thead>
					<tr>
						<th>Name</th>
						<th>Card Number</th>
						<th>Balance</th>
						<th>Limit</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="card : ${cardDetails}">
						<td th:text="${card.customerName}"></td>
						<td th:text="${card.cardNumber}"></td>
						<td th:text="${card.balance}"></td>
						<td th:text="${card.creditLimit}"></td>
					</tr>
				</tbody>
			</table>
		</div>
		</div>
	</form>
</body>
</html>
